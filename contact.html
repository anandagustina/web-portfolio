<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Ananda Gustina Yenti</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Navbar -->
  <nav class="bg-indigo-600 text-white shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
      <a href="index.html" class="text-xl font-bold">AGY Portfolio</a>
      <ul class="flex space-x-6">
        <li><a href="index.html" class="hover:text-gray-200">Home</a></li>
        <li><a href="about.html" class="hover:text-gray-200">About</a></li>
        <li><a href="gallery.html" class="hover:text-gray-200">Gallery</a></li>
        <li><a href="projects.html" class="hover:text-gray-200">Projects</a></li>
        <li><a href="contact.html" class="hover:text-gray-200">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="max-w-4xl mx-auto px-6 py-16">
    <h2 class="text-3xl font-bold text-center mb-10">Contact Me</h2>
    <form class="bg-white shadow rounded-xl p-8 space-y-6">
      <div>
        <label class="block text-gray-700 font-medium">Name</label>
        <input type="text" class="w-full mt-2 border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
      </div>
      <div>
        <label class="block text-gray-700 font-medium">Email</label>
        <input type="email" class="w-full mt-2 border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
      </div>
      <div>
        <label class="block text-gray-700 font-medium">Message</label>
        <textarea rows="5" class="w-full mt-2 border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" required></textarea>
      </div>
      <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-lg shadow hover:bg-indigo-700">Send</button>
    </form>

    <!-- Social Links -->
    <div class="text-center mt-10">
      <p class="mb-4">Or connect with me on:</p>
      <div class="flex justify-center space-x-6">
        <a href="#" class="text-indigo-600 hover:text-indigo-800 font-medium">LinkedIn</a>
        <a href="#" class="text-indigo-600 hover:text-indigo-800 font-medium">GitHub</a>
        <a href="#" class="text-indigo-600 hover:text-indigo-800 font-medium">Instagram</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-300 text-center py-4">
    <p>&copy; 2025 Ananda Gustina Yenti | Built with ❤️ using TailwindCSS</p>
  </footer>

</body>
</html>
